<!DOCTYPE html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Multi-collection</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loader_container">
        <div id="loader"></div>
    </div>
    <div id="main" style="display: none;">
        <div id="header">
            <a href="https://boardgamegeek.com/" target="_blank">
                <img id="bgg-logo" src="img/powered-by-bgg-rgb.svg" alt="powered by board game geek logo">
            </a>
            <div id="search_container">
                <input id="search_title" type="text" placeholder="Game title" name="search" oninput="filterGameName()">
                <button id="clear_search" onclick="clearSearch()">X</button>
            </div>
        </div>
        <div id="filter_output"></div>
        <div id="tot"></div>
        <div id="root"></div>
    </div>
    <script src="js/collection_loader.js" onload="loadData()"></script>
</body>
